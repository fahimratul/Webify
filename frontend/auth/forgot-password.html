<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBIFY - Forgot Password</title>
    <link rel="stylesheet" href="auth.css">
</head>

<body>
    <!-- Notification Toast -->
    <div id="notification-toast" class="notification-toast"></div>

    <div class="container">
        <!-- Animated Background Elements -->
        <div class="background-effects">
            <div class="blob blob-1"></div>
            <div class="blob blob-2"></div>
            <div class="blob blob-3"></div>
            <div class="geometric-shape shape-1"></div>
            <div class="geometric-shape shape-2"></div>
            <div class="geometric-shape shape-3"></div>
        </div>

        <!-- Noise Texture Overlay -->
        <div class="noise-overlay"></div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-grid-centered">
                <!-- Forgot Password Card -->
                <div class="forgot-password-section">
                    <!-- Back Button -->
                    <a href="login.html" class="back-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="19" y1="12" x2="5" y2="12"></line>
                            <polyline points="12 19 5 12 12 5"></polyline>
                        </svg>
                        <span>Back to Sign In</span>
                    </a>

                    <!-- Logo -->
                    <div class="forgot-logo-container">
                        <div class="logo-icon-forgot">
                            <svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M10 8 L10 32 L18 24 L10 32" stroke="white" stroke-width="4"
                                    stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M22 8 L22 20 L30 12 L22 20" stroke="white" stroke-width="4"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </div>
                        <h1 class="logo-text-forgot">WEBIFY</h1>
                    </div>

                    <!-- Glassmorphic Card -->
                    <div class="glass-card forgot-card">
                        <!-- Icon -->
                        <div class="forgot-icon-circle">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 9.9-1"></path>
                            </svg>
                        </div>

                        <!-- Title -->
                        <div class="form-header text-center">
                            <h2 class="form-title">Forgot Password?</h2>
                            <p class="form-subtitle">No worries! Enter your email and we'll send you a reset link</p>
                        </div>

                        <!-- Forgot Password Form -->
                        <form id="forgotPasswordForm" class="auth-form">
                            <!-- Email Field -->
                            <div class="form-group">
                                <label for="forgot-email" class="form-label">Email Address</label>
                                <div class="input-wrapper">
                                    <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                        stroke="currentColor" stroke-width="2">
                                        <path
                                            d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                                        </path>
                                        <polyline points="22,6 12,13 2,6"></polyline>
                                    </svg>
                                    <input type="email" id="forgot-email" class="form-input"
                                        placeholder="your.email@example.com" required>
                                </div>
                                <span class="error-message" id="forgot-email-error"></span>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="submit-btn forgot-btn">
                                <span>Send Reset Link</span>
                                <svg class="arrow-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2">
                                    <line x1="5" y1="12" x2="19" y2="12"></line>
                                    <polyline points="12 5 19 12 12 19"></polyline>
                                </svg>
                            </button>
                        </form>

                        <!-- Help Text -->
                        <div class="help-text">
                            <p>Remember your password? <a href="login.html" class="signup-link">Sign In</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="forgot-password.js"></script>
</body>

</html>
